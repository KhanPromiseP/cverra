<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Video – Full Control</title>
<style>
  body { font-family: sans-serif; background: #f9f9f9; padding: 20px; }

  .video-card {
    position: relative;
    max-width: 640px;
    margin: 30px auto;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    background: #000;
  }

  .overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: transparent;
    z-index: 2;
  }

  .controls {
    text-align: center;
    margin-top: 12px;
  }

  .controls button {
    padding: 10px 20px;
    margin: 0 8px;
    font-size: 16px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    background: #1a73e8;
    color: white;
    transition: 0.2s;
  }

  .controls button:hover { background: #155ab6; }
</style>
</head>
<body>

<h2>AI Video – Full Control</h2>

<div class="video-card">
  <div id="player"></div>
  <div class="overlay"></div> <!-- blocks clicks on video -->
</div>

<div class="controls">
  <button id="playBtn">Play</button>
  <button id="pauseBtn">Pause</button>
  <button id="forwardBtn">Forward 10s</button>
  <button id="rewindBtn">Rewind 10s</button>
</div>

<script>
  // Load YouTube IFrame API
  var tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  document.body.appendChild(tag);

  var player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '360',
      width: '100%',
      videoId: 'VGFpV3Qj4as', // AI video
      playerVars: {
        'controls': 0,
        'modestbranding': 1,
        'rel': 0,
        'iv_load_policy': 3,
        'fs': 0,
        'disablekb': 1
      },
      events: {
        'onReady': function(event){
          console.log('Player ready');
        },
        'onStateChange': function(event){
          // Stop suggestions when paused
          if(event.data === YT.PlayerState.ENDED || event.data === YT.PlayerState.PAUSED){
            // Optional: reset to current time or just do nothing
          }
        }
      }
    });
  }

  // External buttons
  document.getElementById('playBtn').addEventListener('click', function() {
    if(player) player.playVideo();
  });
  document.getElementById('pauseBtn').addEventListener('click', function() {
    if(player) player.pauseVideo();
  });
  document.getElementById('forwardBtn').addEventListener('click', function() {
    if(player){
      var time = player.getCurrentTime();
      player.seekTo(time + 10, true);
    }
  });
  document.getElementById('rewindBtn').addEventListener('click', function() {
    if(player){
      var time = player.getCurrentTime();
      player.seekTo(Math.max(0,time - 10), true);
    }
  });
</script>

</body>
</html>
